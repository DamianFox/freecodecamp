<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Pomodoro Timer</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/pomodoro.css">
</head>
<body>

<div class="site-wrapper">
  <div class="site-wrapper-inner">
    <div class="cover-container">
      <main role="main" class="inner cover">
        <p><span id="work-time">25:00</span></p>
        <button class="btn btn-primary" id="start-btn">Start</button>
        <button class="btn btn-primary" id="stop-btn">Stop</button>
        <button class="btn btn-primary" id="reset-btn">Reset</button>
        <p><span id="message"></span></p>
      </main>
    </div>
  </div>
</div>

<script type="text/javascript" src="js/pomodoro.js"></script>

</body>
</html>
